{% load staticfiles %}
<!--header start-->
<header class="header fixed-top clearfix">
<!--logo start-->
<div class="brand">

    <a href="{% url 'dashboard' %}" class="logo">
        <img src="{% static 'images/intramanee-logo.png' %}" alt="Intramanee" /> INTRAMANEE
    </a>
    <div class="sidebar-toggle-box">
        <div class="fa fa-bars"></div>
    </div>
</div>
<!--logo end-->

<div class="horizontal-menu navbar-collapse collapse ">
    <ul class="nav navbar-nav">
        {% for item in menu %}
            <li {% if item in breadcrumb %} class="active" {% endif %}><a href="{{ item.url|default:'#' }}">{{ item.label }}</a></li>
        {% endfor %}
    </ul>
</div>

<div class="top-nav clearfix">
    <!--search & user info start-->
    <ul class="nav pull-right top-menu">
        <li>
            <input type="text" class="form-control search" placeholder=" Search">
        </li>
        <!-- user login dropdown start-->
        <li class="dropdown">
            <a data-toggle="dropdown" class="dropdown-toggle icon-user" href="#">
                <!--<img alt="" src="{% static 'images/avatar1_small.jpg' %}" />-->
                <i class="fa fa-user"></i>
                <span class="username">{{ user.first_name }} {{ user.last_name }}</span>
                <b class="caret"></b>
            </a>
            <ul class="dropdown-menu extended logout">
                <li><a href="{% url 'user:edit' user.id %}"><i class=" fa fa-suitcase"></i>Account</a></li>
                <li><a href="{% url "login" %}"><i class="fa fa-key"></i> Log Out</a></li>
            </ul>
        </li>
        <!-- user login dropdown end -->
    </ul>
    <!--search & user info end-->
</div>
</header>
<!--header end-->
